
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Anaylzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <header>
        <div class="toggle-container">
            <button class="theme-btn light" onclick="setTheme('light')" title="Light mode">Light Mode</button>
            <button class="theme-btn dark" onclick="setTheme('dark')" title="Dark mode">Dark Mode</button>
        </div>
    </header>
    <div class="container">
        <div class="row form-container">
            <div class="name-input form-group col-xs-12 col-md 4">
                <label for="name">Name:</label>
                <input class="form-control" type="text" name="name" id="name" onchange="analyzeName(event)">
            </div>
        </div>
    </div>
    <div class="row" ">
        <div class="result-container">
            <h4>Result</h4>
            <h5>Name: <span id="result-name"></span></h5>
            
            <h5>Age: <span id="result-age"></span></h5>
            
            <h5>Nationality: <span id="result-nationality"></span></h5>
            
            <h5>Gender: <span id="result-gender"></span></h5>
            

        </div>
    </div>
    <script src="index.js"></script>
</body>


</html>
